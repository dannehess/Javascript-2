<!DOCTYPE html>
<html lang="sv-SE">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arv</title>
</head>
<body>

    <h1>Arv och Prototypkedja</h1>

    
<script>

    // En superklass/basklass som beskriver ett djur
    function Animal(name){
        this.name = name;
    }

    // Lägg till en metod i prototypen
    Animal.prototype.eat = function(){
        return (`${this.name} eats.`);
    }

    // Arv - En klass som beskriver en kanin
    function Rabbit(name){
        this.name = name;
    }

    // En kanin ärver djurens prototyp
    // Rabbit.prototype = Animal.prototype; // Farligt
    Rabbit.prototype = Object.create(Animal.prototype);

    // Lägg till en metod i kaninens prototyp
    Rabbit.prototype.jump = function(){
        return (`${this.name} jumps!`);
    };

    // Skapa ett objekt av klassen Rabbit
    let myRabbit = new Rabbit('My rabbit');

    // Använd metoden som finns i prototypen Rabbit
    console.log(myRabbit.jump());

    // Använd metoden som finns i prototypen Animal
    console.log(myRabbit.eat());

    // Skapa ett objekt (en instans)
    let myAnimal = new Animal('My animal')

    // Använd metoden eat
    console.log(myAnimal.eat());

    // https://javascript.info/classes

</script>
</body>
</html>
