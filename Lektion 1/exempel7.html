<!DOCTYPE html>
<html lang="sv-SE">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Demo 7</title>
</head>

<body>

<h1>jQuery - Demo 7</h1>
<h2 style="color:pink">Arbeta med attribut</h2>

<a href="https://www.webacademy.se" target="">Web Academy</a>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script>
    
    $(document).ready(function(){

    // Metoden attr()
    // H채mta v채rdet som finns i attributet href
    let $demo = $('a').attr('href');
    console.log($demo);

    // S채tt ett nytt v채rde 
    $('a').attr('target', '_blank', 'http://nackademin.se'); 

    // Ta bort attribut
    $('h2').removeAttr();

}); // ready
    
    </script>
</body>

</html>
