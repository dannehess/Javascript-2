    <script>
 
    $(document).ready(function(){

        // 1. Välj alla inputfält som har attributet required
        $('input[required]').blur(function(){
            // 2. Vid blur testa om fältet innehåller minst 3 tecken.
        $(this).val().length < 3 ?

        // Visa meddelandet som ligger efter det aktuella fältet.
        $(this).siblings('#message').show(500) :
        // Dölj meddelandet som ligger efter det aktuella fältet.
        $(this).siblings('#message').show(500);
            }

        });

            });
  
        });
    </script>
