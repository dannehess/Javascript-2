<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AngularJS Demo 10</title>
</head>

<body>
    <h1>Angular JS Filters</h1>
    <h2>Filtrera listan genom att binda ett textfält</h2>
    <!-- Binda textfältet till filtret -->

        <div ng-controller="nameCtrl">
            <input type="text" ng-model="filteredNames">
            <ul>
            <li ng-repeat="name in names | filter: filteredNames">
                {{name}}
            </li>
        </ul>
        </div>

    </div>
</div>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.8/angular.min.js"></script>
    <script>
    
        // Skapa en AngularJS-modul
        let app = angular.module("app", []);

        // Skapa en controller
        app.controller("nameCtrl", function($scope){
            $scope.names = [
                'Mahmud',
                'Kalle',
                'Erik',
                'Yasmin',
                'Yasir'
            ];
        });

    </script>

</body>
</html>
