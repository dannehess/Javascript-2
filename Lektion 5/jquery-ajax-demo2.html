<body>
    <h1>jQuery Ajax - Demo 2</h1>
    <h2>Läs en JSON-fil</h2>
    <p id="demo"></p>

    <h3>Hämta en JSON-sträng</h3>
    <p id="demo1"></p>
    
    <h3>Hämta data från ett JSON-objekt</h3>
    <p id="demo2"></p>

    <script>

        $(document).ready(function(){

            /* Anonym callback-funktion */
            /* Hämta hela filen */
            $('#demo').load('demo.json', function(data){
            });

        /* Objekt */
        $.getJSON('demo.json', function(data){
            $('#demo2').html(data.name + "<br>" + data.email);

       });
            
    }); // ready

    </script>
